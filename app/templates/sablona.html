<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pubMeet</title>
    <style>
        body {
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
        }
        
        .sidebar {
            width: 220px; 
            background: linear-gradient(135deg, #d3d3d3, #a9a9a9);  
            color: #333;
            padding: 32px; 
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 0 15px 15px 0;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar ul {
            list-style-type: none; 
            padding: 0; 
            margin: 0; 
        }

        .sidebar a {
            color: #333;
            display: block;
            padding: 12px 0;
            text-decoration: none;
            font-size: 18px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .container {
            margin-left: 240px;
            padding: 50px; 
            max-width: 1200px; /* Nastavuje šířku bloku */
            width: 100%; /* Zajišťuje responsivitu */
            text-align: left;
        }

        h1 {
            font-size: 52px;
            font-weight: bold;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <nav>
            <ul>
                <li>
                    <a href="/home">Domů</a>
                </li>
                <li>
                    <a href="/profil">Můj Profil</a>
                </li>
                <li>
                    <a href="/uzivatele">Uživatelé</a>
                </li>

                <li>
                    <a href="/mapik">Mapa</a>
                </li>
                {% if session.get('username') %}
                    <!-- Zobrazit odkazy pro přihlášené uživatele -->
                    <li>
                        <a href="/logout">Odhlásit se</a>
                    </li>
                    <li>
                        <p style="padding: 12px; font-size: 18px;">Přihlášen jako: {{ session['username'] }}</p>
                    </li>
                {% else %}
                    <!-- Zobrazit odkazy pro nepřihlášené uživatele -->
                    <li>
                        <a href="/login">Přihlášení</a>
                    </li>
                    <li>
                        <a href="/register">Registrace</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </div>
    <div class="container">
        <main>
            {% block main %}{% endblock %}
        </main>
    </div>
</body>
</html>
