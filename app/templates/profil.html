{% extends "sablona.html" %}

{% block subtitle %}
    <title>Profil</title>
{% endblock %}

{% block main %}
<body>
    <h1>Profil uživatele</h1>
    {% if current_user.is_authenticated %}
        <p>Jste přihlášen jako: {{ current_user.username }}</p>
    {% else %}
        <p>Nejste přihlášen.</p>
    {% endif %}
</body>
</html>
{% endblock %}
