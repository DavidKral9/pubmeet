{% extends "sablona.html" %}

{% block subtitle %}
{% endblock %}

{% block main %}
<head>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Zakáže scrollování */
        }
        
        .container {
            width: 110vw;
            max-width: 90%;
            margin: 0 auto;
            text-align: center;
            position: relative;
        }
        
        h1 {
            margin-top: -20px; /* Posune nadpis nahoru */
        }
        
        iframe.map-frame {
            width: 110%;             /* Přizpůsobení šířky kontejneru */
            height: 60vh;            /* Dynamická výška */
            max-width: 800px;        /* Maximální šířka */
            max-height: 500px;       /* Maximální výška */
            border: none;
        }

        /* Media queries pro ještě lepší responsivitu */
        @media (max-width: 768px) {
            iframe.map-frame {
                height: 50vh;       /* Nižší výška na menších obrazovkách */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Mapa</h1>
        <p>Najdi své oblíbené hospody</p>
        <p id="current-pub-info">Načítám aktuální hospodu...</p> <!-- Přidáme element -->
        <iframe src="{{ url_for('static', filename='usti_map.html') }}" class="map-frame"></iframe>
    </div>
    <script>
        // Dotaz na aktuální hospodu uživatele
        fetch('/get_current_pub')
        .then(response => response.json())
        .then(data => {
            const pubInfoElement = document.getElementById('current-pub-info');
            if (data.success && data.current_pub) {
                pubInfoElement.textContent = `Aktuálně navštěvujete: ${data.current_pub}`;
            } else {
                pubInfoElement.textContent = "Momentálně nenavštěvujete žádnou hospodu.";
            }
        })
        .catch(err => {
            console.error("Error fetching current pub:", err);
            const pubInfoElement = document.getElementById('current-pub-info');
            pubInfoElement.textContent = "Chyba při načítání aktuální hospody.";
        });
    </script>
</body>

{% endblock %}
